<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/main.js" type="application/javascript"></script>
    <script src="/js/profile.js" type="application/javascript"></script>
</head>
<body>
<!-- 确认删除模态框 -->
<div id="remove-confirm" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p class="content-title">待删除的问题标题</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-remove" data-dismiss="modal">删除</button>
            </div>
        </div>
    </div>
</div>
<!-- 导航栏 -->
<div th:replace="navigation :: nav"></div>
<!-- 内容主体 -->
<div class="container-fluid profile-main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 profile-left">
            <div class="profile-title">
                <h2>
                    <span th:text="${sectionName}"></span>
                </h2>
            </div>
            <div class="profile-content">
                <div th:if="${section=='questions'}">
                    <div th:replace="profile_question :: my-question"></div>
                </div>
                <div th:if="${section=='replies'}">
                    <div th:replace="profile_reply :: reply-to-me"></div>
                </div>
            </div>

        </div>
        <div class="col-lg-3 hidden-md col-sm-12 hidden-xs profile-right">
            <ul class="profile-operation">
                <li>
                    <a href="/profile/questions" th:class="${section=='questions'}? 'active' : ''">我的问题</a>
                </li>
                <li>
                    <a href="/profile/replies" th:class="${section=='replies'}? 'active' : ''">回复我的</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="footer :: foot"></div>
</body>
</html>
