<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>欢迎页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/main.js" type="application/javascript"></script>
    <script src="/js/index.js" type="application/javascript"></script>
    <script src="/js/search.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;搜索</h2>
            <hr>
            <!-- 问题列表 -->
            <div class='no-question' th:if="${result.size() == 0}">暂时还没有相关问题，赶快点击右上角登录进行提问吧！</div>
            <div class="media" th:each="question : ${result}">
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:utext="${question.title}"></a>
                    </h4>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览</span>
                    </span>
                    <hr class="index-divider">
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: foot"></div>
</body>
</html>
