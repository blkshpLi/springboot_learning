<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人资料</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.js" type="application/javascript"></script>
    <script src="/js/main.js" type="application/javascript"></script>
    <script src="/js/profile.js" type="application/javascript"></script>
</head>
<body>
<!-- 确认删除模态框 -->
<div id="remove-confirm" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认删除</h4>
            </div>
            <div class="modal-body">
                <p class="content-title">待删除的问题标题</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-remove" data-dismiss="modal">删除</button>
            </div>
        </div>
    </div>
</div>
<!-- 导航栏 -->
<div th:replace="navigation :: nav"></div>
<!-- 内容主体 -->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div th:if="${section=='questions'}">
                <div th:replace="profile_question :: my-question"></div>
            </div>
            <div th:if="${section=='replies'}">
                <div class='no-comment'>暂无新通知</div>
                <div class="history-divider">
                    <span class="history-message">历史消息</span>
                </div>
                <div class="media" th:each="message : ${pagination.dataList}" th:data-id="${message.id}">
                    <div class="media-body content-box">
                        <span th:if="${message.type == 1}">
                            <a href="#" th:text="${message.notifier.name}"></a> 回复了你的问题
                            <a th:href="${'/question/'+message.question.id}" th:text="${message.question.title}"></a>
                        </span>
                        <span th:if="${message.type == 2}">
                            <a href="#" th:text="${message.notifier.name}"></a> 在问题
                            <a th:href="${'/question/'+message.question.id}" th:text="${message.question.title}"></a>
                            中回复了你的评论
                        </span>
                        <br>
                        <span class="text-desc">
                            <span class="time-ago" th:text="${message.gmtCreate}"></span>
                        </span>
                    </div>
                    <a href="javascript:;" class="message-trash"><span class="glyphicon glyphicon-trash"></span></a>
                    <hr>
                </div>
                <div th:if="${pagination.totalPage!=1}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li th:if="${pagination.showFirstPage}">
                                <a th:href="@{'/profile/'+${section}(page=1)}" aria-label="Previous">
                                    <span aria-hidden="true">首页</span>
                                </a>
                            </li>
                            <li th:if="${pagination.showPrevious}">
                                <a th:href="@{'/profile/'+${section}(page=${pagination.page}-1)}" aria-label="Previous">
                                    <span aria-hidden="true">&lt;上一页</span>
                                </a>
                            </li>
                            <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active':''">
                                <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                            </li>
                            <li th:if="${pagination.showNext}">
                                <a th:href="@{'/profile/'+${section}(page=${pagination.page}+1)}" aria-label="Next">
                                    <span aria-hidden="true">下一页&gt;</span>
                                </a>
                            </li>
                            <li th:if="${pagination.showEndPage}">
                                <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Next">
                                    <span aria-hidden="true">尾页</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 horizon-divider">
            <div class="list-group">
                <a href="/profile/questions" th:class="${section=='questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}? 'active list-group-item' : 'list-group-item'">回复我的</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: foot"></div>
</body>
</html>
